{% extends 'base.html' %}
{% block content %}

{% if questions %}
<h1>Questions</h1>
<div class="questions">

  <form action="{% url 'quiz:exam' slug=slug%}" method="post">

    {% for question in questions %}
    {% csrf_token %}

    <div class="question">
      <h2><i class="material-icons md-36">help</i> {{question.question}}  ({{question.marks }} , {{question.negative}})</h2>

      <label>
            <input type="radio" name="{{question.id}}" value="{{question.option1}}">
            <span>{{question.option1}}</span>
      </label><br>

      <label>
            <input type="radio" name="{{question.id}}" value="{{question.option2}}">
            <span>{{question.option2}}</span>
      </label><br>

      <label>
            <input type="radio" name="{{question.id}}" value="{{question.option3}}">
            <span>{{question.option3}}</span>
      </label><br>

      <label>
            <input type="radio" name="{{question.id}}" value="{{question.option4}}">
            <span>{{question.option4}}</span>
      </label><br>

    </div>

    {% endfor %}

    <input type="submit" value="Submit">
  </form>

</div>

{% else %}

<h1><i class="material-icons md-72">build</i>
Ask Owner to add question</h1>



{% endif %}

{% endblock %}
