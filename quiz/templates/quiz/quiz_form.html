{% extends "base.html" %}

{% block content %}
<h1><i class="material-icons md-72">add_chart</i>Add a quiz to my quiz</h1>
<form class="site-form" method="post">
  {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
    <input type="submit" onclick="window.location='{% url 'quiz:my_quiz' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
