{% extends "base.html" %}

{% block content %}

{% if request.user == quiz.author %}
<h1>Adding question to the {{quiz}}</h1>
  <form class="site-form" action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_p }}
    </table>
    <input type="submit" value="Submit">
    <input type="submit" onclick="window.location='{% url 'quiz:quiz_list' %}' ; return false;" value="Cancel">
  </form>

{% else %}
    <h1><i class="material-icons md-72">https</i>You are not allowed to add question to the quiz that doesn't belong to you.. </h1>
{% endif %}
{% endblock %}
