{% extends 'base.html' %}

{% block content %}
    <h1>Available Quizes ...</h1>
    <div class="quizes">
      {% for quiz in quizes %}
      <div class="quiz">

        <h2><a href="{% url 'quiz:exam' slug=quiz.slug %}">{{quiz.title}}</a></h2>
        <span class="author">{{quiz.author}}</span>

      </div>

      {% endfor %}

    </div>
{% endblock %}
