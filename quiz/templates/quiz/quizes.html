{% extends 'base.html' %}

{% block content %}
    <h1>Available Quizes ...</h1>
    <div class="quizes">
      {% for quiz in quizes %}
      <div class="quiz">

        <ul>
          <li><h2><a href="{% url 'quiz:exam' slug=quiz.slug %}"><i class="material-icons">assignment</i>  {{quiz.title}}</a></h2></li>
          <li><h2 class="author"><i class="material-icons">person</i>  {{quiz.author}}</h2></li>
        </ul>

      </div>

      {% endfor %}

    </div>
{% endblock %}
