{% extends "base.html" %}

{% block content %}


<form class="w3-container w3-card-4 w3-light-grey w3-margin" action="" method="POST">
  <div class="w3-container w3-text-white  w3-red ">
    <h2><i class="material-icons">delete_forever</i>Delete Question</h2>
</div>
  <h1 class="w3-panel w3-pale-red w3-leftbar w3-border-red">Are you sure you want to delete the question: {{ question }}?</h1>

  {% csrf_token %}
  <input class="w3-button w3-block w3-section w3-red w3-ripple w3-padding" type="submit" value="Yes, delete.">
</form>

{% endblock %}
