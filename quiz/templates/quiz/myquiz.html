{% extends 'base.html' %}

{% block content %}

<h1>Quizes created by you</h1>


<ul>
  {% for quiz in quizes %}

<li ><a href="{% url 'quiz:question_list' slug=quiz.slug %}">{{quiz.title}}</a></li>
<a href="{% url 'quiz:question_create' slug=quiz.slug %}">(Add question)</a>

  {% endfor %}

</ul>

<a href="{% url 'quiz:quiz_list' %}">Back to main page</a>
{% endblock %}
