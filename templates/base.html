{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href={% static "quiz/styles.css" %}>
  </head>
  <body>
    <header class="wrapper">
      <nav>
        <ul>
          {% if user.is_authenticated %}
          <li>
            <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
              {% csrf_token %}
              <button type="submit">Logout</button>

            </form>
          </li>
          <li> <a href="{% url 'quiz:my_quiz' %}">My Quiz</a> </li>
          <li><a href="{% url 'quiz:quiz_create' %}">Create A New Quiz</a></li>
          <li><a href="{% url 'leaderboard:attempts' %}">My Attempts</a></li>
          <li> <a href="{% url 'about:about_app' %}">About Us </a> </li>
          {% else %}
          <li><a href="{% url 'accounts:login' %}">Login</a></li>
          <li><a href="{% url 'accounts:signup' %}">Signup</a></li>

          {% endif %}
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
